{% include "header.html" %}
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3">
            <h2 class="mt-4 ">Update Choice</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="id_choice1">Choice 1:</label>
                <input type="text" id="id_choice1" name="choice1" class="form-control" maxlength="100" minlength="1"
                 value="{{ choice.choice_text }}"  required> 
                <button type="submit" class="btn btn-primary">Update</button>   
            </form>
            {% include "footer.html" %}
